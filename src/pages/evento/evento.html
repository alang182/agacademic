<ion-header >
    <ion-navbar>
      <ion-title>
       Evento
      </ion-title>
    </ion-navbar>
</ion-header>
<ion-content id="page9" text-center>
    <img src="assets/img/head.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />     
        <ion-label class="titulos"> Evento: </ion-label>  
      <ion-card >
          <ion-item >
            <ion-input type="text" [(ngModel)]="evento.fecha" text-center></ion-input>        
        </ion-item>      
      </ion-card>
          <ion-list>
            <ion-item>
              <ion-label class="titulos">Asunto:</ion-label>
              <ion-input type="text" [(ngModel)]="evento.asunto"></ion-input>
            </ion-item>         
            <ion-item>
              <ion-label class="titulos">Hora Inicio:</ion-label>
              <ion-datetime displayFormat="HH:mm:ss" pickerFormat="HH:mm:ss" [(ngModel)]="evento.horaInicio" ></ion-datetime>
            </ion-item>         
            <ion-item>
              <ion-label class="titulos">Hora Fin</ion-label>
              <ion-datetime displayFormat="HH:mm:ss" pickerFormat="HH:mm:ss" [(ngModel)]="evento.horaFin" ></ion-datetime>
            </ion-item>
          </ion-list>
          <button ion-button full color="agblue" icon-left (click)="guardarEvento()">
            <ion-icon name="checkmark"></ion-icon> Guardar
          </button>
</ion-content>

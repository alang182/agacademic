<ion-content id="page11" text-center>
  <img src="assets/img/head.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <button id="homeCoordinador-button12" ion-button color="agblue" on-click="goToCrearGrupo()" class="button">
     <ion-icon name="md-people" class="icono"></ion-icon>
      <p>Crear Grupo</p>
  </button>
<div id="homeCoordinador-markdown9" class="separador">
    <p>
      Grupos creados
    </p>
</div> 
  <ion-card *ngIf="sinGrupos">
    <ion-item>
        <p class="parrafo">
            En el momento no tienes grupos creados
        </p>
    </ion-item>
  </ion-card>
  <ion-card>    
      <ion-list *ngIf="hayGrupos">
          <button ion-item *ngFor="let item of grupos" (click)="verDetalle(item.nombre)">
            {{ item.nombre }}
          </button>  
        </ion-list>
  </ion-card>
</ion-content>

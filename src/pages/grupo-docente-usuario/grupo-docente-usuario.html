<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content id="page13">
  <img src="assets/img/head.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" /> 
  <ion-input text-center type="text" value="" [(ngModel)]="grupo.nombre" class="nombreGrupo"></ion-input>
  <button id="grupoDocenteUsuario-button9" ion-button color="agblue" block on-click="abrirEnlace()">
    Horario
  </button>
  <button id="grupoDocenteUsuario-button10" ion-button color="agblue" block on-click="verCalendario()">
    Calendario
  </button>
  <div id="grupoDocenteUsuario-markdown13" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Mensajes:
    </p>
  </div>
  <ion-card>    
      <ion-list *ngIf="hayMensajes">
          <button ion-item *ngFor="let item of mensajes" (click)="verDetalle(item.asunto)">
            {{ item.asunto }}
          </button>  
        
        </ion-list>
  </ion-card>
</ion-content>

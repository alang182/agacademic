<ion-content id="page10">
  <img src="assets/img/head.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <form id="crearGrupo-form10">
        <p class="titulo">
          Ingrese el nombre del grupo:
        </p>   
        <ion-item id="crearGrupo-input10" >
          <ion-label> Nombre: </ion-label>
          <ion-input type="text"
          [(ngModel)]="groups.name"   
          name="name"           
          ></ion-input>
        </ion-item>
    <button id="crearGrupo-button11" ion-button color="agblue" block (click)="crearGrupo()">
        Crear
    </button>    
  </form>  
</ion-content>

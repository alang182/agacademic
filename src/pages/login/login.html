<ion-content id="page5" text-center>
  <img src="assets/img/head.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
    <form id="login-form1">      
        <ion-input type="text" placeholder="Correo" name="email" class="inputUser"        
        [(ngModel)]="user.email" 
          autocapitalize="off" 
          required          
          ></ion-input>
        <ion-input type="password" placeholder="Contraseña" name="password" class="inputPass"
        
        [(ngModel)]="user.password" 
        required
        ></ion-input> 

        <button  type="submit" id="login-button1" ion-button color="agblue" (click)="login()">
             Ingresar
        </button> 
    </form>        
        <button type="submit" id="login-button2" ion-button color="agblue"  on-click="goToRegister()" block class="registrar">
          Regístrate
        </button>
</ion-content>
